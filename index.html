<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            width: 100;
            border-collapse: collapse;
            
        }  
        th{
            background-color: green;
            width: 250px;
            text-align: left;
        }
        th,td{
            border: 1px solid grey;
        }
        .sum{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>

      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price per Unit</th>
        <th>Describtion</th>
        <th>Total Price</th>
      </tr>

       <tr>
        <td>Product 1</td>
        <td>2</td>
        <td>S10</td>
        <td>This is Product 1</td>
        <td>S20</td>
       </tr>

       <tr>
        <td>Product 2</td>
        <td>3</td>
        <td>S20</td>
        <td>This is Product 2</td>
        <td>S60</td>
       </tr>

       <tr class="sum">
        <td colspan="4">Sum</td>
        <td>S80</td>
       </tr>
    </table>
</body>
</html>
